<!doctype html>
<html>
  <head>
    <title>Routofy</title>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../components/webcomponentsjs/webcomponents.js"></script>

    <link rel="import" href="../../components/core-toolbar/core-toolbar.html">
    <link rel="import" href="../../components/core-menu/core-menu.html">
    <link rel="import" href="../../components/core-item/core-item.html">
    <link rel="import" href="../../components/core-header-panel/core-header-panel.html">
    <link rel="import" href="../../components/core-drawer-panel/core-drawer-panel.html">
    <link rel="import" href="../../components/core-scaffold/core-scaffold.html">
    <link rel="import" href="../../components/paper-input/paper-input.html">
    <link rel="import" href="../../components/paper-button/paper-button.html">

    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body unresolved>
    <core-scaffold>
      <core-header-panel navigation flex>
        <core-toolbar id="navheader">
          <span>Route Selector</span>
        </core-toolbar>
        <core-menu>
          <core-item>
            <paper-input-decorator id="source" label="Source" floatinglabel>
              <input is="core-input" class="controls" id="start" placeholder="Enter Source" aria-label="floating label" onfocus="getLocale()"> 
            </paper-input-decorator>
          </core-item>
          <core-item>
            <paper-input-decorator id="destination" label="Destination" floatinglabel>
              <input is="core-input" class="controls" id="end" placeholder="Enter Destination" aria-label="floating label" onfocus="getLocale()">
            </paper-input-decorator>
          </core-item>
          <core-item>
            <paper-button raised fill id="submit" onclick="calcRoute(); enterCache();">
              <core-icon icon="polymer"></core-icon> &nbsp; Submit
            </paper-button>
          </core-item>
          <core-item>
            <ul id="searchList">
              <!-- TODO - All previous searches come here -->
            </ul>
          </core-item>
        </core-menu>
      </core-header-panel>
      <span tool>Routofy</span>
      <div class="content">
          <div id="map-canvas"></div>
      </div>
    </core-scaffold>

    <!-- Google Map APIs -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
    <!--script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script-->
    <!--script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script-->
    <!-- JQuery CDN -->
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <!-- Custom Js File -->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
